      body {
        font-family: 'Inter', sans-serif;
        background-color: #1E1E2C;
        color: #f8fafc; /* light text for dark background */
      }

      /* --- Scroll Animation System --- */
      
      /* Base class for JS to find elements, no visual effect */
      .scroll-animate {}

      /* Fade In */
      .fade-in {
        opacity: 0;
        transition: opacity 1s ease-out;
      }
      .fade-in.is-visible {
        opacity: 1;
      }

      /* Slide Up + Fade In */
      .slide-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .slide-up.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Scale Up + Fade In */
      .scale-up {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .scale-up.is-visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      
      /* Pulse animation for map dots */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.75;
        }
        100% {
          transform: scale(3.5);
          opacity: 0;
        }
      }
      .map-dot {
        animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* 3D Float Animation for Hero Graphic */
      @keyframes float3d {
        0%, 100% {
          transform: translateY(0px) rotateX(15deg) rotateY(10deg);
        }
        50% {
          transform: translateY(-25px) rotateX(15deg) rotateY(-10deg);
        }
      }
      .animate-float-3d {
        animation: float3d 8s infinite ease-in-out;
      }

      /* Blinking light animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-blink {
        animation: blink 2.2s infinite ease-in-out;
      }
      
      /* Chat widget slide-in animation */
      @keyframes slide-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
      }

      /* New animation for typing dots */
      @keyframes typing-bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .animate-typing-bounce {
        animation: typing-bounce 1.4s infinite ease-in-out;
      }
    </style>
