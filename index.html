    <style>
      body {
        font-family: 'Source Sans 3', sans-serif;
        background-color: #1E1E2C;
        color: #f8fafc; /* light text for dark background */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'EB Garamond', serif;
      }

      /* --- Scroll Animation System --- */
      
      /* Base class for JS to find elements, no visual effect */
      .scroll-animate {}

      /* Fade In */
      .fade-in {
        opacity: 0;
        transition: opacity 1s ease-out;
      }
      .fade-in.is-visible {
        opacity: 1;
      }

      /* Slide Up + Fade In */
      .slide-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .slide-up.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Scale Up + Fade In */
      .scale-up {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .scale-up.is-visible {
        opacity: 1;
        transform: scale(1);
      }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      
      /* Pulse animation for map dots */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.75;
        }
        100% {
          transform: scale(3.5);
          opacity: 0;
        }
      }
      .map-dot {
        animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* 3D Float Animation for Hero Graphic */
      @keyframes float3d {
        0%, 100% {
          transform: translateY(0px) rotateX(15deg) rotateY(10deg);
        }
        50% {
          transform: translateY(-25px) rotateX(15deg) rotateY(-10deg);
        }
      }
      .animate-float-3d {
        animation: float3d 8s infinite ease-in-out;
      }

      /* Blinking light animation */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      .animate-blink {
        animation: blink 2.2s infinite ease-in-out;
      }
      
      /* Chat widget slide-in animation */
      @keyframes slide-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.3s ease-out forwards;
      }

      /* New animation for typing dots */
      @keyframes typing-bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .animate-typing-bounce {
        animation: typing-bounce 1.4s infinite ease-in-out;
      }
      
      /* --- Testimonial Scroller --- */
      @keyframes scroll-left {
        to {
          transform: translateX(-50%);
        }
      }

      @keyframes scroll-right {
        from {
          transform: translateX(-50%);
        }
        to {
          transform: translateX(0%);
        }
      }

      .scroller__inner {
        animation-timing-function: linear !important;
        animation-iteration-count: infinite !important;
      }
      
      .animated-border-card {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .animated-border-card::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          transparent,
          rgba(168, 85, 247, 0.7), /* purple-500 */
          rgba(59, 130, 246, 0.7), /* blue-500 */
          transparent 30%
        );
        transform: translate(-50%, -50%);
        animation: rotate 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: -2;
      }

      .animated-border-card:hover::before {
        opacity: 1;
      }

      .animated-border-card::after {
        content: '';
        position: absolute;
        inset: 2px; /* Border thickness */
        background: #2A2A3A; /* Match card background */
        border-radius: inherit;
        z-index: -1;
      }

      @keyframes rotate {
        100% {
          transform: translate(-50%, -50%) rotate(1turn);
        }
      }

      /* New animation for Login page graphic */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(139, 92, 246, 0.3), 0 0 60px rgba(99, 102, 241, 0.2);
        }
        50% {
          box-shadow: 0 0 30px rgba(168, 85, 247, 0.7), 0 0 60px rgba(139, 92, 246, 0.5), 0 0 90px rgba(99, 102, 241, 0.3);
        }
      }
      .auth-graphic-orb {
        animation: pulse-glow 6s infinite ease-in-out;
      }

      /* New animation for mobile menu */
      @keyframes slide-in-down {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-down {
        animation: slide-in-down 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .stagger-in > * {
        opacity: 0;
        animation: slide-in-down 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
    </style>
